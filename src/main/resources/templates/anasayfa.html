<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
    <div th:replace="fragments/bootstraplinks :: baglanti" ></div>
    <div th:replace="fragments/nav :: navbar" ></div>
    <link th:href="@{css/anasayfa.css}" href="/static/css/anasayfa.css"
          rel="stylesheet" type="text/css" media="screen"/>
</head>
<body background="/images/friends.jpg">
<div class="arkadiv">
    <h3 class="h3div">Test İstatistikleri</h3>
    <form th:action="@{/ara}"><div class="container h-100" style="margin-top: 5px">
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" id="araInput" type="text" name="cozen" placeholder="Kullanıcı adı ara...">
                <a type="submit"  style="border-radius: 50px" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
        </div>
    </div></form>
<table class="table table-hover table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Test Adı</th>
        <th scope="col">Kullanıcı Adı</th>
        <th scope="col">Doğru Cevaplar</th>
        <th scope="col">Yanlış Cevaplar</th>
        <th scope="col">Kankalık Seviyesi</th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${istatistik.empty}">
        <td colspan="5"> <div class="row container testolusturagit">
            <h3> Hala Testini Oluşturmadın mı Yoksa? Hemen Test Oluştur Kankaa :) </h3>
            <div>
                <button type="Button" onClick="location.href='/testolustur'" style="margin-left: 25px" class="btn btn-primary col">Test Oluştur</button>
            </div>
        </div> </td>
    </tr>
    <tr th:each="ist : ${istatistik}">
        <td th:text="${ist.getTestAdi()}">test1</td>
        <td th:text="${ist.getCozen()}">sırdas</td>
        <td th:text="${ist.getDogruSayisi()}">kankammisin.com/best</td>
        <td th:text="${ist.getYanlisSayisi()}">sırdas</td>
        <td th:text="${ist.getKankalik()}">sırdas</td>
    </tr>

    <script>
        function ara() {
            var arasana=document.getElementById("araInput").value;
            $.ajax({
                url: 'http://localhost:8080/ara?cozen='+arasana,
                success: function ara() {

                }
            })
        }
    </script>

    </tbody>
</table>
</div>

            <button type="Button" onClick="location.href='/testolustur'" style="margin-left: 25px" class="btn btn-primary col">Test Oluştur</button>

    </div>-->
</body>
</html>
