<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Giriş Yap</title>

    <div th:replace="fragments/bootstraplinks :: baglanti" ></div>

    <!--Custom styles-->
    <link th:href="@{css/styles.css}" href="/static/css/styles.css"
          rel="stylesheet" type="text/css" media="screen"/>
</head>
<body background= "/images/friends.jpg"/>
<div class="container" id="app">
    <div class="d-flex justify-content-center h-100">
        <div class="cardgiris">
            <div class="card-header">
                <h3>Giriş Yap</h3>
            </div>
            <span style="color: #d73814" th:if="${param.error}">Kullanıcı adı veya şifre yanlış</span>
            <div class="card-body">
                <form method="post" th:action="@{/login}">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="email veya kullanıcı adı">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="parola">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Beni hatırla
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Giriş Yap" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Hala hesabın yok mu?<a href="/kayitol">Kayıt Ol</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Kanka şifremi</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript" th:src="@{js/giris.js}" src="/static/js/giris.js"></script>
</body>
</html>
