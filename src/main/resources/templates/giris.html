<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="webjars/vue/2.5.16/vue.js"></script>
    <script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <!--Custom styles-->
    <link th:href="@{css/styles.css}" href="/static/css/styles.css"
          rel="stylesheet" type="text/css" media="screen"/>
</head>
<body background= "/images/friends.jpg"/>
<div class="container" id="app">
    <div class="d-flex justify-content-center h-100">
        <div class="cardgiris">
            <div class="card-header">
                <h3>Giriş Yap</h3>
            </div>
            <div class="card-body">
                <form method="get" action="/">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="email veya kullanıcı adı">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="şifre">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Beni hatırla
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Giriş Yap" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Hala hesabın yok mu?<a href="/kayitol">Kayıt Ol</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Kanka şifremi</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript" th:src="@{js/giris.js}" src="/static/js/giris.js"></script>
</body>
</html>
